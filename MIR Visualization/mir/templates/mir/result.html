<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>MIR Display Result</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
</head>

<body>
<h1>
	Result
</h1>

{% if err_msg %}
<h4>{{ err_msg }}</h4>
{% endif %}
<table>
	<tr>
		<td>dataSet</td>
		<td>{{ dataset }}</td>
	</tr>
	<tr>
		<td>totalNumBin</td>
		<td>{{ totalNumBin }}</td>
	</tr>	
	<tr>
		<td>yield</td>
		<td>{{ utilization }}</td>
	</tr>
	<tr>
		<td>jobList</td>
		<td>{{ jobList }}</td>
	</tr>
</table>
{{ context }}

</body>
